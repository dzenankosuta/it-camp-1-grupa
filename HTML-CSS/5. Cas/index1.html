<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. Cas</title>
</head>

<body>
    <h2>Danas cemo koristiti eksterne linkove. Nakon toga
        konacno krecemo sa CSS_om.
    </h2>

    <!-- Za koriscenje eksternih linkova se mora upotrebiti a tag, on u sebi ima 
        atribut(obavezni) href koji je zapravo adresa stranice. -->
    <!-- Takodje unutar otvorenog i zatvorenog taga a mora stajati neki tekst koji je 
    zapravo vodilja do one adrese kojoj zelimo pristupiti. -->
    <p>Pritisnite <a href="https://www.google.rs/?gws_rd=cr" target="_blank">google</a> za pristupanje istoimenom sajtu.
    </p>

    <h3>Sada cemo koristiti a tag preko fotografije</h3>

    <p>Klikom na slici ispod cete posetiti facebook stranicu.</p>
    <a href="https://www.facebook.com/" target="_blank"><img src="./facebook.png" alt="facebook" width="150"
            height="150"></a>


</body>


</html>
